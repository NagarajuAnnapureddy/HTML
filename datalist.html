<!DOCTYPE html>
<html lang="en">
<head>
    <title>data list</title>
</head>
<body>
<section>
    <label for="device">search devices</label>
    <input list="devices" name="device" id="device">
    <datalist id="devices">
        <option value="apple13"></option>
        <option value="apple14"></option>
        <option value="apple15"></option>
        <option value="apple16"></option>
        <option value="apple17"></option>

        <option value="vivo13"></option>
        <option value="vivo13"></option>
        <option value="vivo14"></option>
        <option value="vivo15"></option>
        <option value="vivo16"></option>
    </datalist>
    
</section>    
</body>
</html>
